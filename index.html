<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGP Daily Inspector Report</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Field inspection report application for pipeline inspectors" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EGP Inspector" />

    <!-- Force clear old service workers and caches on first load -->
    <script>
      (async function() {
        if ('serviceWorker' in navigator) {
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            console.log('[SW Cleanup] Found', registrations.length, 'existing registration(s)');

            for (const registration of registrations) {
              console.log('[SW Cleanup] Unregistering:', registration.scope);
              await registration.unregister();
            }

            if ('caches' in window) {
              const cacheNames = await caches.keys();
              console.log('[SW Cleanup] Clearing', cacheNames.length, 'cache(s)');

              for (const cacheName of cacheNames) {
                // Only clear old caches, not the new v2 caches
                if (!cacheName.includes('egp-inspector-v2')) {
                  console.log('[SW Cleanup] Deleting old cache:', cacheName);
                  await caches.delete(cacheName);
                }
              }
            }

            console.log('[SW Cleanup] Cleanup complete');
          } catch (error) {
            console.error('[SW Cleanup] Error during cleanup:', error);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
